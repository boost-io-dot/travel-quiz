<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find out your travel vibe!</title>
    <link
	  rel="stylesheet"
	  href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
	>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Jua&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="quiz-container">

        <div id="start-page">
				<div class="block header is-size-1 has-text-centered">
					What’s Your Travel Vibe?
				</div>
				<div class="block has-text-centered">
				<img src="images/passport.png">
				</div>
				<div class="block is-size-5 has-text-centered">
					This fun quiz will reveal your ultimate travel style—and maybe even your ideal destination! Pack your (imaginary) bags and let’s go!
				</div>
				<div class="block has-text-centered">
					<button class="button" id="start-button">Start Quiz</button>
				</div>
        </div>

		<div id="quiz-page" style="display: none;">

				<progress class="progress" id="progress-bar" value="0" max="100"></progress>
				<div id="quiz-img-cont">
					<img id="quiz-img" src="#"></img>
				</div>
				<div class="card">
				<div class="block header is-size-5" id="quiz-question">
					Question
				</div>
				<div class="block columns is-mobile is-multiline is-1" id="quiz-options">

					<div class="column is-half">
						<button class="button is-small quiz-btn">Opt 1</button>
					</div>
					<div class="column is-half">
						<button class="button is-small quiz-btn">Opt 1</button>
					</div>
					<div class="column is-half">
						<button class="button is-small quiz-btn">Opt 1</button>
					</div>
					<div class="column is-half">
						<button class="button is-small quiz-btn">Opt 1</button>
					</div>
				</div>
				</div>
		</div>

		<div id="results1" style="display: none;">
		<div class="block"><img src="images/results.png"></img></div>
		<div class="block" style="text-align: center;"><button class="button" id="trigger-results2">Take a trip down memory lane :-)</button>
		</div>
	</div>

    <div id="results2" style="display: none;">
      <div id="polaroid">
        <div id="polaroid-frame"><img src="images/polaroid-frame.svg"></div>
        <div id="polaroid-img">
        <ul>
          <li><img src="images/polaroid-1.jpg"></li>
          <li><img src="images/polaroid-2.jpg"></li>
          <li><img src="images/polaroid-3.jpg"></li>
          <li><img src="images/polaroid-4.jpg"></li>
          <li><img src="images/polaroid-5.jpg"></li>
          <li><img src="images/polaroid-6.jpg"></li>
          <li><img src="images/polaroid-7.jpg"></li>
          <li><img src="images/polaroid-8.jpg"></li>
          <li><img src="images/polaroid-9.jpg"></li>
          <li><img src="images/polaroid-10.jpg"></li>
          <li><img src="images/polaroid-11.jpg"></li>
          <li><img src="images/polaroid-12.jpg"></li>
		<li><a href="images/flight.jpg"><img src="images/show-flight.png"></a></li>
        </ul>
        </div>
        <div id="polaroid-txt">donggu & cos' travel memories :)</div>
        <div><span id="polaroid-prev">prev</span><span id="polaroid-next">next</span>
      </div>
    </div>

	</div>
    <script src="index.js"></script>
  </body>
</html>
